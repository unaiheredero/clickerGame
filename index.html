<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Erronka</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="hud">
        <p>Puntu segunduko: <a id="pointsPerSecond">0</a></p>
        <div class="counter" id="counter">0</div>
        <br>
        <p><strong>RMB info gehiagorentzako</strong></p>
        <p id="info-text"></p>
    </div>
    <div class="button-container">
        <img src="./images/arbol.png" class="click-button" id="click-button" onclick="clickerGame.incrementCounter()"></img>

        <div class="upgrade-section">
            <p>klik +1 = -<span id="clickUpgradeCost">10</span>$<br>kantitatea: <a id="mejoraID"> 1</a></p>
            <button class="upgrade-button" id="mejora-hacha" onclick="clickerGame.setClickUpgrade()"><img src="./images/HachaMejora.jpg" style="width: 50px; height: 50px; vertical-align: middle;"/> +1</button><br>

            <h3>Auto-mejorak:</h3>
            <div id="autoUpgrades">
                <div class="boton-mejora" style="display: block;" id="mejora1">
                    <p>-<span id="autoUpgradeCost0">20</span>$<br>kantitatea: <a id="upgradeAmount1">1</a></p>
                    <button class="upgrade-button" onclick="clickerGame.setAutoUpgrade(0)"><img src="./images/CastorPastor.jpg" alt="Ícono Ardilla" style="width: 50px; height: 50px; vertical-align: middle;"/> +1</button><br>
                </div>
                <div class="boton-mejora" style="display: none;" id="mejora2">
                    <p>-<span id="autoUpgradeCost1">50</span>$<br>kantitatea: <a id="upgradeAmount2">0</a></p>
                    <button class="upgrade-button" onclick="clickerGame.setAutoUpgrade(1)"><img src="./images/Motosierra.jpg" alt="Ícono Ardilla" style="width: 60px; height: 50px; vertical-align: middle;"/> +2</button><br>
                </div>
                <div class="boton-mejora" style="display: none;" id="mejora3">
                    <p>-<span id="autoUpgradeCost2">100</span>$<br>kantitatea: <a id="upgradeAmount3">0</a></p>
                    <button class="upgrade-button" onclick="clickerGame.setAutoUpgrade(2)"><img src="./images/Aizkolaria.jpg" alt="Ícono Ardilla" style="width: 60px; height: 50px; vertical-align: middle;"/> +5</button><br>
                </div>
                <div class="boton-mejora" style="display: none;" id="mejora4">
                    <p>-<span id="autoUpgradeCost3">200</span>$<br>kantitatea<a id="upgradeAmount4">0</a></p>
                    <button class="upgrade-button" onclick="clickerGame.setAutoUpgrade(3)"> <img src="./images/AserraderoW3.jpg" alt="Ícono Ardilla" style="width: 60px; height: 50px; vertical-align: middle;"/> +10</button><br>
                </div>
                <div class="boton-mejora" style="display: none;" id="mejora5">
                    <p>-<span id="autoUpgradeCost4">500</span>$ <br>kantitatea: <a id="upgradeAmount5">0</a></p>
                    <button class="upgrade-button" onclick="clickerGame.setAutoUpgrade(4)"><img src="./images/Steve.jpg" alt="Ícono Ardilla" style="width: 60px; height: 50px; vertical-align: middle;"/> +20</button><br>
                </div>
    </div>
    <script src="src/src.js"></script>
    <script>
        $(document).ready(function() {
            $('#mejora-hacha').on('contextmenu', function(event) {
                event.preventDefault(); // Evita que aparezca el menú contextual
                $('#info-text').text("No puedes confiar en nada ni nadie, solamente en tu hacha.")
                             .fadeIn().delay(5000).fadeOut();; // Mostrar el mensaje con un efecto de desvanecimiento
            });
        });

        // JavaScript para el evento de clic derecho EN MEJORA 1
        $(document).ready(function() {
            $('#mejora1').on('contextmenu', function(event) {
                event.preventDefault(); // Evita que aparezca el menú contextual
                $('#info-text').text("Estas ardillas no son como las que ves en el parque, buscando nueces. ¡No, no! Han pasado horas entrenando en el gimnasio.")
                             .fadeIn().delay(5000).fadeOut();; // Mostrar el mensaje con un efecto de desvanecimiento
            });
        });
        // JavaScript para el evento de clic derecho EN MEJORA 2
        $(document).ready(function() {
            $('#mejora2').on('contextmenu', function(event) {
                event.preventDefault(); // Evita que aparezca el menú contextual
                $('#info-text').text("Esta motosierra de juguete a penas puede hacerle daño a un bebé, aun así prueba golpeando con fuerza.")
                             .fadeIn().delay(5000).fadeOut();; // Mostrar el mensaje con un efecto de desvanecimiento
            });
        });

        // JavaScript para el evento de clic derecho EN MEJORA 3
        $(document).ready(function() {
            $('#mejora3').on('contextmenu', function(event) {
                event.preventDefault(); // Evita que aparezca el menú contextual
                $('#info-text').text("Este prodigio de las hachas se dedica aproximadamente 23 horas al día a la tala de arboles.")
                             .fadeIn().delay(5000).fadeOut();; // Mostrar el mensaje con un efecto de desvanecimiento
            });
        });

        // JavaScript para el evento de clic derecho EN MEJORA 5
        $(document).ready(function() {
            $('#mejora4').on('contextmenu', function(event) {
                event.preventDefault(); // Evita que aparezca el menú contextual
                $('#info-text').text("Se tienen registros que este aserradero fue avistado por primera vez el año 300 a. C.")
                             .fadeIn().delay(5000).fadeOut();; // Mostrar el mensaje con un efecto de desvanecimiento
            });
        });

      
    </script>
    
    
</body>
</html>
